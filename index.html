<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="image"><img src="images/illustration-hero.svg" alt="dancing image"></div>
    <div class="tittle">Order Summary</div>
    <div class="about">You can now listen to millions of songs, audio books, and podcasts on any device anywhere you like!</div>
    <div class="plan-container">
        <div class="music-icon"><img src="images/icon-music.svg" alt="music symbol"></div>
        <div class="plan-text">Annual Plan</div>
        <div class="hyperlink">Change</div>
    </div>
    <div class="price">$59.99/year</div>
    <div class="end-container">
    <div class="proceed-button">Proceed to Payment</div>
    <div class="cancel-button">Cancel Order</div>
    </div>
</div>

</body>
</html>
